<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recovery-container">
        <h2>Recuperar senha</h2>
        <p>Digite seu e-mail abaixo para redefinir sua senha. Enviaremos um link de recuperação caso o e-mail esteja cadastrado em nossa aplicação.</p>
        <form id="recoveryForm">
            <label for="email-recuperacao">E-mail</label>
            <input type="email" id="email-recuperacao" required>
            <button type="submit" class="btn-primary">ENVIAR</button>
            <a href="index.html" class="back-to-login">Lembrar a senha</a>
        </form>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
