<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome-section">
            <h1>Bem vindo</h1>
            <p>Este é um aplicativo para ajudar fumantes a parar de fumar.</p>
            <p>Estamos aqui para fornecer apoio e orientação ao longo do processo.</p>
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
                <button type="submit" class="btn-primary">ENTRAR</button>
                <a href="recuperar-senha.html" class="forgot-password">ESQUECI A SENHA</a>
                <a href="cadastro.html" class="create-account">CRIAR CONTA</a>
            </form>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
